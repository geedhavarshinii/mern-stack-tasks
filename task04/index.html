<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width= device-width; initial-scale= 1.0">
        <title>Task 04</title>
        <style type="text/css">
            label{
                width: 100px;
                display: inline-block;
            }
        </style>
    </head>
    <body>
        <form action="https://httpbin.org/get" method="get">
        <p>
            <label for="fullName">Full Name:</label>
            <input type="text" name="fullName" id="fullName" placeholder="Vincent Maverick Durano" autocomplete="on" required>
        </p>
        <p>
            <label for="userName">Username:</label>
            <input type="text" name="userName" id="userName"  placeholder="Vinz" autocomplete="on" required>
        </p>
        <p>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required>
        </p>
        <p>
            <label for="rePassword">Re Password:</label>
            <input type="password" name="rePassword" id="rePassword" required>
        </p>
        <p>
            <label for="address">Address:</label>
            <input type="text" name="address" id="address" placeholder="Cebu, Philippines" autocomplete="on" required>
        </p>
        <p>
            <label for="age">Age:</label>
            <input type="number" name="age" id="age" placeholder="22" autocomplete="on" required>
        </p>
        <p>
            <label for="gender">Gender:</label>
            <select name="gender" id="gender" multiple size="1">
                <optgroup label="Gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                    <option value="prefernottosay">Prefer not to say</option>
                </optgroup>
            </select>
        </p>
        <br>
        <button type="submit">Save</button>
        </form>
    </body>
</html>
