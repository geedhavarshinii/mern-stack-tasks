<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Task 07</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: white;
        }

        .login-container {
            width: 100%;
            max-width: 500px;
            height: auto;
            border: 1px solid #ccc;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
	    background-color: #63062e;
        }

        .form-group {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 100%;
        }

        .form-group label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .radio-group {
            display: flex;
            align-items: center;
            width: 100%;
        }

        .radio-group label {
            margin-right: 10px;
        }

        .radio-group input[type="radio"] {
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid #ccc;
            border-radius: 50%;
            cursor: pointer;
            background-color: white;
        }

        .radio-group input[type="radio"]:checked {
            background-color: #007bff;
            border: 2px solid #007bff;
        }

        .register-button {
            margin-top: 20px;
            width: 500px;
            background-color: #ffffff;
            color: #000000;
            padding: 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="your name">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="your email">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password">
        </div>
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone">
        </div>
        <div class="form-group">
            <label for="gender">Gender:</label>
            <div class="radio-group">
                <label for="male">Male:</label>
                <input type="radio" id="male" name="gender">
                <label for="female">Female:</label>
                <input type="radio" id="female" name="gender">
                <label for="other">Other:</label>
                <input type="radio" id="other" name="gender">
            </div>
        </div>
        <div class="form-group">
            <label for="language">Language:</label>
            <select id="language" multiple size="1">
                <optgroup label="Select language">
                    <option label="english">English</option>
                    <option label="spanish">Spanish</option>
                    <option label="french">French</option>
                </optgroup>
            </select>
        </div>
        <div class="form-group">
            <label for="zip">Zip code:</label>
            <input type="text" id="zip">
        </div>
        <div class="form-group">
            <label for="about">About:</label>
            <textarea id="about" rows="4" placeholder="Write about yourself..."></textarea>
        </div>
        <button class="register-button"><strong>Register</strong></button>
    </div>
</body>
</html>
